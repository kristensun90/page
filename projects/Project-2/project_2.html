<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Chinese Food Fun!</title>
  <link rel="stylesheet" href="style 2.css" />
</head>
<body>
  <h1 class="title"> Welcome to Chinese Food World</h1>

  <div class="button-container">
    <div class="button-wrapper">
      <div class="food-item"> Hot Pot
        <img class="food-image" src="Pictures/hotpot.jpg" alt="Hot Pot" />
      </div>
    </div>

    <div class="button-wrapper">
      <div class="food-item"> Dim Sum
        <img class="food-image" src="Pictures/Dim sum.jpg" alt="Dim Sum" />
      </div>
    </div>

    <div class="button-wrapper">
      <div class="food-item"> Peking Duck
        <img class="food-image" src="Pictures/peking duck.jpg" alt="Peking Duck" />
      </div>
    </div>

    <div class="button-wrapper">
      <div class="food-item"> Noodles
        <img class="food-image" src="Pictures/noodles.jpg" alt="Noodles" />
      </div>
    </div>
  </div>
</body>
</html>
